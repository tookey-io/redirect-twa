<html>
    <head>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
    </head>
    <body>
        <h1>Redirect</h1>
        <div id="first"></div>
        <div id="SDK"></div>
        <div id="url"></div>
        <script>
            document.getElementById("first").innerHTML = "first injection";
            document.getElementById("SDK").innerHTML = window.Telegram?.WebApp?.initDataUnsafe || "NO TWA";
            document.getElementById("url").innerHTML = decodeURIComponent(window.Telegram?.WebApp?.initDataUnsafe?.start_param || "out of TWA")
            // window.Telegram.WebApp.openTelegramLink(url); 
            // window.Telegram.WebApp.close();
        </script>
    </body>
</html>
